<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calcule seu IMC</title>

    <!-- Ligação entre html e css -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div id="flex-center">

        <div id="principal">


            <div id="imagem">

                <img src="img/foto.jpg" alt="Foto de uma mulher com melacia na mão">

            </div>

            <div id="conteudo">

                <img src="img/logo.png" alt=" Logotipo Você Saudável">

                <h1>Calcule seu <span>IMC</span> </h1>
                <p>Preencha as informações abaixo para calcular:</p>

                <form action="#">

                    <label for="peso">Digite seu Peso</label><br>
                    <input type="number" id="peso" placeholder="Ex 65.8" step="0.01"><br>

                    <label for="altura">Digite sua Altura</label><br>
                    <input type="number" id="altura" placeholder="Ex 1.80" step="0.01"><br>

                    <button onclick="calcularIMC()">Calcular IMC</button>


                </form>

                <div id="resultado"></div>

            </div>


        </div>

    </div>

    <script src="Js/script.js"></script>



</body>

</html>
